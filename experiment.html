<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Эксперимент с Bootstrap</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-
    sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous"/>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg" style="width: 18rem;">
                <img src="https://placeholder.apptor.studio/400/300/laptop.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <span class="badge text-bg-warning">★★★★☆ 4.5</span>
                    <h5 class="card-title">Игровой ноутбук</h5>
                    <p class="card-text">Мощный ноутбук для работы и игр</p>
                    <p class="fs-1 mb-3">89 990 ₽</p>
                    <p><a href="#" class="btn btn-primary">Подробнее</a></p>
                    <p><a href="#" class="btn btn-success w-100">Купить</a></p>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg" style="width: 18rem;">
                <img src="https://img.freepik.com/premium-vector/freshly-baked-bread-loaf-isolated-white-background_1316704-46061.jpg?semt=ais_hybrid" class="card-img-top" alt="...">
                <div class="card-body">
                    <span class="badge text-bg-warning">★★★★★ 5.0</span>
                    <h5 class="card-title">Хлеб</h5>
                    <p class="card-text">Вкусный хлеб для еды</p>
                    <p class="fs-1 mb-3">49 ₽</p>
                    <p><a href="#" class="btn btn-primary">Подробнее</a></p>
                    <p><a href="#" class="btn btn-success w-100">Купить</a></p>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg" style="width: 18rem;">
                <img src="https://avatars.mds.yandex.net/get-autoru-vos/2198505/70bccc9667fa88e1b35864b8b6b1b1fb/1200x900" class="card-img-top" alt="...">
                <div class="card-body">
                    <span class="badge text-bg-warning">★★★★★ 5.0</span>
                    <h5 class="card-title">Lifan Solano 2012</h5>
                    <p class="card-text">Зверь, а не машина</p>
                    <p class="fs-1 mb-3">269 999 ₽</p>
                    <p><a href="#" class="btn btn-primary">Подробнее</a></p>
                    <p><a href="#" class="btn btn-success w-100">Купить</a></p>
                </div>
            </div>
        </div>
    </div>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YyWJvWCxK/BmnVDxM+D2scQbITxI" 
        crossorigin="anonymous">
    </script>
</body>
</html>
