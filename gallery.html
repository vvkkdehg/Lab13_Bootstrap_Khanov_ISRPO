<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Эксперимент с Bootstrap</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous"/>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Моё Портфолио</h2>
    <div class="text-center mb-4">
      <div class="btn-group" role="group">
        <button class="btn btn-outline-primary" onclick="filterGallery('all')">Все</button>
        <button class="btn btn-outline-primary" onclick="filterGallery('web')">Веб-дизайн</button>
        <button class="btn btn-outline-primary" onclick="filterGallery('photo')">Фотография</button>
        <button class="btn btn-outline-primary" onclick="filterGallery('graphic')">Графика</button>
      </div>
    </div>
    <div class="row g-3" id="gallery">
        <div class="col-6 col-md-4 gallery-item" data-category="web">
            <div class="card h-100">
                <img src="https://img.freepik.com/free-vector/forming-team-leadership-concept-illustration_114360-13973.jpg"
                class="card-img-top" alt="Веб-проект">
                <div class="card-body p-2">
                    <h6 class="card-title mb-0">Корпоративный сайт</h6>
                    <small class="text-muted">Веб-дизайн</small>
                </div>
            </div>
        </div>

        <div class="col-6 col-md-4 gallery-item" data-category="photo">
            <div class="card h-100">
                <img src="https://img.freepik.com/free-photo/sand-dune-landscape-dry-arid-climate-extreme-terrain-heat-generated-by-artificial-intelligence_25030-62728.jpg?semt=ais_hybrid"
                class="card-img-top" alt="Фото">
                <div class="card-body p-2">
                    <h6 class="card-title mb-0">Фото пустыни</h6>
                    <small class="text-muted">Фото</small>
                </div>
            </div>
        </div>

        <div class="col-6 col-md-4 gallery-item" data-category="photo">
            <div class="card h-100">
                <img src="https://img.freepik.com/premium-photo/panoramic-view-pine-trees-forest-against-sky_1048944-14004507.jpg?semt=ais_hybrid&w=740"
                class="card-img-top" alt="Фото">
                <div class="card-body p-2">
                    <h6 class="card-title mb-0">Фото леса</h6>
                    <small class="text-muted">Фото</small>
                </div>
            </div>
        </div>

        <div class="col-6 col-md-4 gallery-item" data-category="graphic">
            <div class="card h-100">
                <img src="https://avatars.mds.yandex.net/i?id=81aee882306b9574f2d8def2b5d1cddd_l-10954464-images-thumbs&n=13"
                class="card-img-top" alt="Графика">
                <div class="card-body p-2">
                    <h6 class="card-title mb-0">Рисунок утки</h6>
                    <small class="text-muted">Графика</small>
                </div>
            </div>
        </div>

        <div class="col-6 col-md-4 gallery-item" data-category="web">
            <div class="card h-100">
                <img src="https://img.freepik.com/premium-photo/graphic-designer-working-computer-with-design-software_1106493-431711.jpg?semt=ais_hybrid&w=740&q=80"
                class="card-img-top" alt="Веб-проект">
                <div class="card-body p-2">
                    <h6 class="card-title mb-0">Веб</h6>
                    <small class="text-muted">Веб-дизайн</small>
                </div>
            </div>
        </div>

        <div class="col-6 col-md-4 gallery-item" data-category="graphic">
            <div class="card h-100">
                <img src="https://img.freepik.com/premium-vector/playful-cat-with-yarn-coloring-page_1138841-18853.jpg?semt=ais_hybrid&w=740"
                class="card-img-top" alt="Графика">
                <div class="card-body p-2">
                    <h6 class="card-title mb-0">Рисунок кота</h6>
                    <small class="text-muted">Графика</small>
                </div>
            </div>
        </div>
    </div>
    
    <script>
    function filterGallery(category) {
        const items = document.querySelectorAll(".gallery-item");
        const buttons = document.querySelectorAll(".btn-group .btn");
        
        items.forEach((item) => {
            const itemCategory = item.dataset.category;
            if (category === "all" || category === itemCategory) {
                item.style.display = "block";
            } else {
                item.style.display = "none";
            }
        });
        
        buttons.forEach((btn) => {
            btn.classList.remove("active");
        });
        
        event.target.classList.add("active")
    }

    window.onload = function() {
        document.querySelector(".btn-group .btn").classList.add("active");
    };
    </script>
</body>
</html>
